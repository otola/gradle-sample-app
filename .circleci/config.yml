orbs:
  test-orb: otola/test-orb@0.0.9
  gcp-cli: circleci/gcp-cli@2.4.0
  kustomize: finc/kustomize@0.0.2
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
        environment:
          app: "onurs-test-app"
jobs:
  default-pipeline:
    executor: my-custom-executor
    steps:
      - checkout
      - test-orb/install:
          dl-plateng-deployment-branch: "test"
          kustomize-file-location: "config/envs/test"
          application-name: "onurs-test-app"
workflows:
  say-hello-workflow:
    jobs:
      - default-pipeline
